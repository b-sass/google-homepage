<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- google fonts -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round"
      rel="stylesheet">

    <!-- css stylesheets -->

    <!-- reset stylesheet -->
    <link href="styles/reset.css" rel="stylesheet">
    <!-- main stylesheet -->
    <link href="styles/styleMain.css" rel="stylesheet">
    <!-- header stylesheet -->
    <link href="styles/styleHeader.css" rel="stylesheet">
    <!-- footer stylesheet -->
    <link href="styles/styleFooter.css" rel="stylesheet">

    <title>Google</title>

    <style>
        .material-icons.md-20 { font-size: 20px; }
        .material-icons.md-dark.md-inactive { color: rgba(0, 0, 0, 0.26); }
        .material-icons.grey {color: #707579}

    </style>
</head>

<body>
    <header>
        <nav>
            <div class="navigation" id="navLeft">
                <a href="https://about.google/" class="navLink" id="about">About</a>
                <a href="https://store.google.com/" class="navLink" id="store">Store</a>
            </div>
            <div class="navigation" id="navRight">
                <a href="https:/mail.google.com/" class="navLink" id="gmail">Gmail</a>
                <a href="https://www.google.co.uk/imghp" class="navLink" id="images">Images</a>
                <a href="https://about.google/" class="navLink" id="apps"><span class="material-icons grey">apps</span></a>
                <a href="" class="navLink"><img src="images/pfp.jpg" alt="Link to github" id="profile"></a>
            </div>
        </nav>
    </header>
    <main>
        <div class="container">
            <img id="logo" src="images/googleLogo.png"><br>
            <div class="search-panel">
                <div class="search-box">
                    <span class="material-icons md-20 md-dark md-inactive icon">search</span>
                    <input type="text" class="search">
                </div>
                <div class="buttons">
                    <input type="submit" value="Google Search" class="button" id="search">
                    <input type="submit" value="I'm Feeling Lucky" class="button" id="random">
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="foot">
            <div>
                <p id="country">United Kingdom</p>
            </div>
            <div id="info"> 
                <p>Advertising</p>
                <p>Business</p>
                <p>How Search Works</p>
                <p>Carbon neutral since 2007</p>
                <p>Privacy</p>
                <p>Terms</p>
                <p>Settings</p>
            </div>
        </div>
    </footer>
</body>
</html>
